name: SCIP Index

on:
  push:
    branches:
      - main

jobs:
  scip-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install SCIP tools
        run: npm install -g @sourcegraph/scip-typescript @sourcegraph/src

      - name: Generate SCIP index
        run: scip-typescript index --infer-tsconfig

      - name: Upload SCIP index to Sourcegraph
        run: src lsif upload -github-token='${{ secrets.GITHUB_TOKEN }}' -no-progress
